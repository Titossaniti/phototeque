<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Application De Gestion De Photos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <h1 class="display-1 text-center">Application De Gestion De Photos</h1>
    </header>



    <main>
        <div class="row row-cols-1 row-cols-md-4 g-4 shadow rounded" id="imgLibrary">
            <div class="col cardBlock">
                <div class="card">
                    <div class="card-body">
                        <form>
                            <h2 class="text-center mb-4">Ajoutez Une Photo !</h2>
                            <div class="mb-4">
                                <input class="form-control" id="inputURL" name="inputURL" placeholder="Ajoutez l'URL de votre image">
                            </div>
                            <div class="mb-4">
                                <input class="form-control" id="inputDesc" name="inputDesc" placeholder="Ajoutez votre description">
                            </div>
                            <button type="submit" class="btn btn-primary" id="btnAddImg"><span class="me-2"><i class="fa-solid fa-camera"></i></span>Ajouter l'image</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="my-4">
        Tristan Erard - 2024
    </footer>








<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
<script src="main.js"></script>
</body>
</html>
