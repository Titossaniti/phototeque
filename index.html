<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Application De Gestion De Photos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <h1 class="display-1 text-center">Application De Gestion De Photos</h1>
    </header>
    <main>
        <div class="my-5">
            <input type="search" id="searchInput" class="form-control" placeholder="Rechercher une image" aria-label="Search" />
        </div>
        <div>
            <div class="col cardBlock">
                <div class="card">
                    <div class="card-body">
                        <form>
                            <h2 class="text-center mb-4">Ajoutez Une Photo !</h2>
                            <div class="mb-4">
                                <input class="form-control" id="inputURL" name="inputURL" placeholder="Ajoutez l'URL de votre image">
                            </div>
                            <div class="mb-4">
                                <input class="form-control" id="inputDesc" name="inputDesc" placeholder="Ajoutez votre description">
                            </div>
                            <button type="submit" class="btn btn-primary" id="btnAddImg"><span class="me-2"><i class="fa-solid fa-camera"></i></span>Ajouter l'image</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row row-cols-1 row-cols-md-4 g-4 shadow rounded my-5" id="imgLibrary">
        </div>
        <!-- Modal -->
        <div class="modal fade" id="updateModal" tabindex="-1" aria-labelledby="updateModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="updateModalLabel">Mettre Ã  jour la description</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <textarea class="form-control" id="updateTextarea" rows="3"></textarea>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
                        <button type="button" class="btn btn-primary" id="saveUpdateButton">Enregistrer les modifications</button>
                    </div>
                </div>
            </div>
        </div>

    </main>
    <footer class="my-4">
        Tristan Erard - 2024
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
<script src="main.js"></script>
</body>
</html>
